apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.metadata.name }}
  labels:
   app: {{ .Values.metadata.app }}
  namespace: {{ .Values.metadata.namespace }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ .Values.metadata.app }}
  template:
    metadata:
      labels:
        app: {{ .Values.metadata.app }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}":$REVISION_ID
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: ENV_AUTH_SERVER
          value: ":8091"
        - name: ENV_DEBUG
          value: "true"
        - name: ENV_DB_TYPE
          value: "mongo"
        - name: ENV_MONGO_CS
          value: "mongodb+srv://shaiz:12345@cluster0.r92aosl.mongodb.net/?retryWrites=true&w=majority"
        - name: ENV_MONGO_DB
          value: "test"
        - name: ENV_REGISTRY_COLLECTION
          value: "Reg"
        - name: ENV_DEVICE_COLLECTION
          value: "Dev"
        - name: ENV_PUB_TOPIC
          value: "test"
        - name: ENV_PUBLISH
          value: "true"
